<!DOCTYPE html>
<html ng-app="app">
<head>
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/style.css">
    <!-- endinject -->
    <!-- endbuild -->

</head>
<body ng-controller='Drugs' ng-cloak>
    <div class="container-fluid">
        <h1 class="jumbotron">{{title}}</h1>
    </div>
    <div class="container" id="intro">

    </div>
    <div class="drug-list">
        <drug-list></drug-list>
    </div>

    <svg class="bg-pattern" xmlns='http://www.w3.org/2000/svg' width='8' height='8'><path d='M-2 10L10 -2ZM10 6L6 10ZM-2 2L2 -2' stroke='#222' stroke-width='3.5'/>
    </svg>


    <svg class="bg-pattern" xmlns='http://www.w3.org/2000/svg' width='100%' height='100%'>
        <linearGradient id='g' x2='1' y2='1'>
        <stop stop-color='#F19'/>
        <stop offset='100%' stop-color='#0CF'/>
        </linearGradient>
        <rect width='100%' height='100%' fill='url(#g)'/>
    </svg>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/stellar/jquery.stellar.js"></script>
    <script src="/bower_components/d3-tip/index.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/drugs/drugs.module.js"></script>
    <script src="/src/client/app/widgets/drug-list.directive.js"></script>
    <script src="/src/client/app/widgets/drug-report.directive.js"></script>
    <script src="/src/client/app/drugs/drugs.controller.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->

    <!-- endbuild -->
</body>
