<!DOCTYPE html>
<html ng-app="app">
<head>
    <link rel="stylesheet" href="styles/lib.css">

    <link rel="stylesheet" href="styles/app.css">

</head>
<body ng-controller='Drugs' ng-cloak>
    <div class="container-fluid">
        <h1 class="jumbotron">{{title}}</h1>
    </div>
    <div id="intro">

    </div>
    <div id="pagination-and-sort" ng-show='currentProjection'>
        <nav><ul class="pagination pagination-lg">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li  ng-click='assignProjection(1)' ng-class='{active: currentPage==1}'><a href="#">1</a></li>
            <li ng-click='assignProjection(2)' ng-class='{active: currentPage==2}'><a href="#">2</a></li>
            <li ng-click='assignProjection(3)' ng-class='{active: currentPage==3}'><a href="#">3</a></li>
            <li ng-click='assignProjection(4)' ng-class='{active: currentPage==4}'><a href="#">4</a></li>
            <li ng-click='assignProjection(5)' ng-class='{active: currentPage==5}'><a href="#">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
        </ul></nav>
    </div>
    <div class="drug-list">
        <drug-list></drug-list>
    </div>

    <svg class="bg-pattern" xmlns='http://www.w3.org/2000/svg' width='8' height='8' data-stellar-background-ratio="0.5"><path d='M-2 10L10 -2ZM10 6L6 10ZM-2 2L2 -2' stroke='#222' stroke-width='3.5'/>
    </svg>


    <svg class="bg-pattern" xmlns='http://www.w3.org/2000/svg' width='100%' height='100%'>
        <linearGradient id='g' x2='1' y2='1'>
        <stop stop-color='#F19'/>
        <stop offset='100%' stop-color='#0CF'/>
        </linearGradient>
        <rect width='100%' height='100%' fill='url(#g)'/>
    </svg>

    <div id="bottom-pagination" ng-show='currentProjection'>
        <nav><ul class="pagination pagination-lg">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li  ng-click='assignProjection(1)' ng-class='{active: currentPage==1}'><a href="#">1</a></li>
            <li ng-click='assignProjection(2)' ng-class='{active: currentPage==2}'><a href="#">2</a></li>
            <li ng-click='assignProjection(3)' ng-class='{active: currentPage==3}'><a href="#">3</a></li>
            <li ng-click='assignProjection(4)' ng-class='{active: currentPage==4}'><a href="#">4</a></li>
            <li ng-click='assignProjection(5)' ng-class='{active: currentPage==5}'><a href="#">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
        </ul></nav>
    </div>

    <script src="js/lib.js"></script>

    <script src="js/app.js"></script>
</body>
